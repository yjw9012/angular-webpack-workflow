<!doctype html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <base href="/">
</head>
<body ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1>{{todo.user}}'s To Do List</h1>
        <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
            {{incompleteCount()}}
        </span>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="action" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(action)">
                    Add
                </button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
            </tbody>
        </table>

        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete">Show Complete</label>
        </div>
    </div>
</body>
</html>
